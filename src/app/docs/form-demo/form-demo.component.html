<button type="submit" form="form-div" (click)="submit()">submit</button>
<form #ngForm="ngForm">
  <input *ngIf="device" zq-input type="text" [(ngModel)]="device.id" name="id" />
  <input zq-input type="text" name="deviceName" [(ngModel)]="device.deviceName" />
  <input zq-input type="text" name="deviceCode" [(ngModel)]="device.deviceName" />
  <ng-container *ngFor="let item of device.attrs; index as i">
    <input zq-input type="text" name="name{{i}}" [(ngModel)]="item.name" />
    <input-range-tmp
      *ngIf="device"
      [inRange]="[0, 100]"
      [(ngModel)]="item.range"
      name="attrs{{i}}"
      (ngModelChange)="modelChange($event)"
    ></input-range-tmp>
    <input zq-input type="text" name="unit{{i}}" [(ngModel)]="item.unit" />
    <input zq-input type="text" name="value{{i}}" [(ngModel)]="item.value" />
  </ng-container>
