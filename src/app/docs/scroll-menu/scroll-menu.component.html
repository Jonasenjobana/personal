<div class="menu" style="overflow: auto">
  <div class="menu-item-container" style="height: 10000px;">
    <div
      *ngFor="let item of menus; let i = index"
      [ngStyle]="{ left: i * 100 + 'px' }"
      class="menu-item"
      [ngClass]="getMenuClass(item)"
    >
      {{ item.title }}
    </div>
  </div>
  <div (click)="move()">click</div>
</div>
<!-- list.component.html -->
<button (click)="toggle()">Show / Hide Items</button>
<hr />
<div [@listAnimation]="items.length">
  <div *ngFor="let item of items">
    {{ item }}
  </div>
</div>
<div [@queryAnimation]="exp">
  <h1>Title</h1>
  <div class="content">
    Blah blah blah
  </div>
</div>
