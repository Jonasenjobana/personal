<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .grid-box {
      width: 300px;
      height: 300px;
      display: grid;
      margin: 20px;
      border: 1px solid black;
      grid-template-columns: 1fr 1fr 1fr; /* 指定 3 列*/
      grid-template-rows: 1fr 1fr 1fr; /* 指定 2行 */
      gap: 10px 10px;
      grid-template-areas: 'a b c'
                       'd e f'
                       'g h i';
    }
    .grid-box > div {
        border: 1px solid black;
    }
  </style>
  <body>
    <div class="grid-box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
