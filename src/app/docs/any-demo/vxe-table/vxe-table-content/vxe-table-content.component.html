<ng-container *ngIf="vxeWraperHeight">
  <!-- 虚拟滚动表格 -->
  <cdk-virtual-scroll-viewport
    *ngIf="isVirtual"
    #virtualContent
    class="vxe-virtual-content"
    [style.height.px]="contentHeight"
    [minBufferPx]="virtualConfig.minBuffer || 300"
    [maxBufferPx]="virtualConfig.maxBuffer || 600"
    [itemSize]="virtualConfig.itemHeight || 30"
  >
    <table class="vxe-table" #vxeTable>
      <colgroup>
        <col *ngFor="let item of contentCol" [style.width.px]="item.autoWidth || 50" />
      </colgroup>
      <tbody class="vxe-body" cdkDropList>
        <!-- 基础表格 -->
        <ng-container *ngIf="tableModel == 'normal'">
          <ng-template
            *cdkVirtualFor="let item of vData; let index = index; trackBy: trackByFn;"
            [ngTemplateOutlet]="baseTableTemplate"
            [ngTemplateOutletContext]="{item, index}"
          ></ng-template>
        </ng-container>
        <!-- 树形表格 -->
        <ng-container *ngIf="tableModel == 'tree'">
          <ng-template
            *cdkVirtualFor="let item of treeData; let index = index; trackBy: trackByFn;"
            [ngTemplateOutlet]="baseTableTemplate"
            [ngTemplateOutletContext]="{ item, index, level: item._level }"
          ></ng-template>
        </ng-container>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
  <ng-container *ngIf="!isVirtual">
    <table #vxeTable class="vxe-table" [style.transform]="'translateX(' + transformX + 'px)'">
      <colgroup>
        <col *ngFor="let item of contentCol" [style.width.px]="item.autoWidth || 50" />
      </colgroup>
      <tbody class="vxe-body" cdkDropList >
        <!-- 基础表格 -->
        <ng-container *ngIf="tableModel == 'normal'">
          <ng-template
            *ngFor="let item of vData; let index = index"
            [ngTemplateOutlet]="baseTableTemplate"
            [ngTemplateOutletContext]="{item, index}"
          ></ng-template>
        </ng-container>
        <!-- 树形表格 -->
        <ng-container *ngIf="tableModel == 'tree'">
          <ng-template
            *ngFor="let item of treeData; let index = index; trackBy: trackByFn"
            [ngTemplateOutlet]="baseTableTemplate"
            [ngTemplateOutletContext]="{ item, index, level: item._level }"
          ></ng-template>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</ng-container>

<!-- 基础表格 -->
<ng-template #baseTableTemplate let-item="item" let-index="index" let-level="level">
  <tr
    cdkDrag
    [cdkDragDisabled]="true"
    [style.height.px]="rowHeight || 28"
    [class.hover]="isHover && index == hoverIndex"
    [class.selected]="item._check"
    (mouseenter)="onMouseEnter(index)"
    (mouseleave)="onMouseLeave()"
  >
    <td *ngFor="let col of contentCol" [style.text-align]="col.align">
      <div
        class="tree-node"
        *ngIf="tableModel == 'tree' && col.treeNode"
        [style.padding-left.px]="item._children && item._children.length > 0 ? level * 20 : level * 20 + 14"
      >
        <span
          *ngIf="item._children && item._children.length > 0"
          nz-icon
          [nzType]="item._expanded ? 'caret-down' : 'caret-right'"
          nzTheme="outline"
          (click)="expandNode(item, col)"
        ></span>
      </div>
      <ng-container [ngSwitch]="col.type">
        <ng-container *ngSwitchCase="'checkbox'">
          <label nz-checkbox [(ngModel)]="item._check" (ngModelChange)="checkboxChange($event, col, item)"></label>
        </ng-container>
        <ng-container *ngSwitchCase="'seq'"
          ><span *ngIf="tableModel == 'normal'">
            {{ index + 1 }}
          </span>
          <span *ngIf="tableModel == 'tree'">
            {{ index + 1 }}
          </span>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <ng-template
            *ngIf="col.vxeRowTemplate"
            [ngTemplateOutlet]="col.vxeRowTemplate"
            [ngTemplateOutletContext]="{ row: item, col: col, index: index }"
          ></ng-template>
          <span *ngIf="!col.vxeRowTemplate">{{ item[col.field] }}</span>
        </ng-container>
      </ng-container>
    </td>
  </tr>
</ng-template>
