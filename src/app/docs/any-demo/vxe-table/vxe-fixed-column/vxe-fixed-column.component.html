<!-- 冻结列 -->
<div class="vxe-table-fixed-wraper" *ngIf="(fixedRightWidth || fixedLeftWidth) && vxeWraperHeight">
  <div
    class="vxe-fixed-left"
    [style.width.px]="fixedLeftWidth"
    *ngIf="fixedLeftWidth > 0"
    [style.visibility]="scrollLeft == 0 ? 'hidden' : 'visible'"
  >
    <vxe-table-head #leftHeadRef [wraperWidth]="wraperWidth" [headCol]="headCol" [fixed]="'left'"></vxe-table-head>
    <vxe-table-content
      #leftFixedContent
      [tableModel]="tableModel"
      [vxeWraperHeight]="vxeWraperHeight"
      [inData]="inData"
      [fixed]="'left'"
      [style.height.px]="contentHeight"
      [contentCol]="contentCol"
      [rowConfig]="rowConfig"
      [virtualConfig]="virtualConfig"
      [treeConfig]="treeConfig"
      [treeData]="treeData"
    ></vxe-table-content>
  </div>
  <div
    class="vxe-fixed-right"
    *ngIf="fixedRightWidth > 0"
    [style.visibility]="scrollLeft >= rightHeadRef.scrollWidth - headWidth ? 'hidden' : 'visible'"
    [style.width.px]="fixedRightWidth"
  >
    <vxe-table-head #rightHeadRef [wraperWidth]="wraperWidth" [headCol]="headCol" [fixed]="'right'"></vxe-table-head>
    <vxe-table-content
      #rightFixedContent
      [inData]="inData"
      [tableModel]="tableModel"
      [contentCol]="contentCol"
      [vxeWraperHeight]="vxeWraperHeight"
      [fixed]="'right'"
      [style.height.px]="contentHeight"
      [rowConfig]="rowConfig"
      [virtualConfig]="virtualConfig"
      [treeConfig]="treeConfig"
      [treeData]="treeData"
    ></vxe-table-content>
  </div>
</div>
