<!-- 冻结列 -->
<div class="vxe-table-fixed-wraper" *ngIf="fixedColumn.hasFixed && vxeWraperHeight">
  <div class="vxe-fixed-left" [style.width.px]="fixedColumn.leftWidth">
    <vxe-table-head #leftHeadRef [headCol]="columns" [fixed]="'left'"></vxe-table-head>
    <vxe-table-content
      #leftFixedContent
      [vxeWraperHeight]="vxeWraperHeight"
      [inData]="inData"
      [fixed]="'left'"
      [style.height.px]="contentHeight"
      [contentCol]="content"
      [rowConfig]="rowConfig"
      [virtualConfig]="virtualConfig"
    ></vxe-table-content>
  </div>
  <div
    class="vxe-fixed-right"
    *ngIf="fixedColumn.right.length > 0"
    [hidden]="scrollLeft == rightHeadRef.scrollWidth - headWidth"
    [style.width.px]="fixedColumn.rightWidth"
  >
  {{rightHeadRef.scrollWidth - headWidth}}{{scrollLeft}}
    <vxe-table-head #rightHeadRef [headCol]="columns" [fixed]="'right'"></vxe-table-head>
    <vxe-table-content
      #rightFixedContent
      [inData]="inData"
      [vxeWraperHeight]="vxeWraperHeight"
      [fixed]="'right'"
      [style.height.px]="contentHeight"
      [contentCol]="content"
      [rowConfig]="rowConfig"
      [virtualConfig]="virtualConfig"
    ></vxe-table-content>
  </div>
</div>
