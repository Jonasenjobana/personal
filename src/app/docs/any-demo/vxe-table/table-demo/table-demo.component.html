<div class="container">
  <vxe-table [inData]="data" (checkChange)="onCheckChange($event)">
    <vxe-column type="seq" [width]="100" fixed="left"></vxe-column>
    <vxe-column [title]="'姓名'" [field]="'name'" fixed="left" [width]="100">
        <ng-template let-row="row" let-col="col">
          <div>
            <ng-container *ngFor="let item of [1,3,4,5]">
              <label nz-checkbox>{{item}}</label>
            </ng-container>
          </div>
        </ng-template>
    </vxe-column>
    <vxe-column [title]="'年龄'" [field]="'age'" [width]="500"></vxe-column>
    <vxe-column [title]="'地址'" [field]="'address'" [width]="300" fixed="right"></vxe-column>
  </vxe-table>
</div>
