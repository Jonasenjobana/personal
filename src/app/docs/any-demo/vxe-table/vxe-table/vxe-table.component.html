<div class="vxe-table-wrapper" #tableWrapper>
  <vxe-table-head [headCol]="headCol" (columnChange)="onColumnChange($event)"></vxe-table-head>
  <vxe-table-content
    #tableContent
    [vxeWraperHeight]="tableHeight"
    [inData]="inData"
    [contentCol]="contenCol"
    [rowConfig]="rowConfig"
    [virtualConfig]="virtualConfig"
  ></vxe-table-content>
</div>
<!-- 冻结列 -->
<vxe-fixed-column
  [vxeWraperHeight]="tableHeight" 
  [inData]="inData"
  [rowConfig]="rowConfig"
  [virtualConfig]="virtualConfig"
></vxe-fixed-column>
<div class="vxe-table-footer" #tableFooter>
  <!-- 页脚 合计 TODO -->
  <!-- 分页 -->
  <ng-content select="page"></ng-content>
</div>
