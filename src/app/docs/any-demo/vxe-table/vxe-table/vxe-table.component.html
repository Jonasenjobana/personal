<div class="vxe-table-wrapper" #tableWrapper>
  <vxe-table-head [wraperWidth]="wraperWidth" [headCol]="headCol" (columnChange)="onColumnChange($event)"></vxe-table-head>
  <vxe-table-content
    #tableContent
    [vxeWraperHeight]="tableHeight"
    [vData]="vData"
    [contentCol]="contentCol"
    [rowConfig]="rowConfig"
    [tableModel]="tableModel"
    [virtualConfig]="virtualConfig"
    [treeConfig]="treeConfig"
  ></vxe-table-content>
</div>
<!-- 冻结列 -->
<vxe-fixed-column
  [wraperWidth]="wraperWidth"
  [headCol]="headCol"
  [contentCol]="contentCol"
  [vxeWraperHeight]="tableHeight" 
  [vData]="vData"
  [rowConfig]="rowConfig"
  [tableModel]="tableModel"
  [virtualConfig]="virtualConfig"
  [treeConfig]="treeConfig"
></vxe-fixed-column>
<div class="vxe-table-footer" #tableFooter>
  <!-- 页脚 合计 TODO -->
  <!-- 分页 -->
  <ng-content select="page"></ng-content>
</div>
